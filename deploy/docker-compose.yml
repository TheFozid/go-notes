# Compose with .env support for easy configuration
services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  yjs:
    build:
      context: ../yjs-server
      dockerfile: Dockerfile
    environment:
      YJS_WS_PORT: ${YJS_WS_PORT}
      YJS_HTTP_PORT: 1235
      GO_BACKEND_URL: http://backend:${PORT}
      API_BASE_PATH: ${API_BASE_PATH}
      JWT_SECRET: ${JWT_SECRET}
      # Database credentials for PostgreSQL persistence
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    depends_on:
      db:
        condition: service_healthy
    # No external ports - accessed via backend proxy
    # No volumes - persistence now in PostgreSQL

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    depends_on:
      db:
        condition: service_healthy
      yjs:
        condition: service_started
    environment:
      PORT: ${PORT}
      API_BASE_PATH: ${API_BASE_PATH}
      JWT_SECRET: ${JWT_SECRET}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      TRASH_AUTO_DELETE_DAYS: ${TRASH_AUTO_DELETE_DAYS}
      YJS_WS_PORT: ${YJS_WS_PORT}
    ports:
      - "${PORT}:${PORT}"

volumes:
  db_data:
  # yjs_data volume removed - no longer needed
